<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='description' content='A project for FCC'>
    <meta name='author' content='Ivan Georgiev'>
    <title>Javascript Calculator</title>
    <!-- Main.CSS -->
    <link rel='stylesheet' href='assets/css/main.min.css' type='text/css'>
  </head>
  <body> 
    <div class='calc--container'>
      <h1 class='h1--main'> Calculator</h1>
      <div class='store'></div>
      <div class='output'></div>
      <div class='calc--grid'>
        <button class='button--default deleters ac'>AC</button>
        <button class='button--default deleters c'>C</button>
        <button class='button--default operators mod'>%</button>
        <button class='button--default operators divis'>/</button>
        <button class='button--default nums seven'>7</button>
        <button class='button--default nums eight'>8</button>
        <button class='button--default nums nine'>9</button>
        <button class='button--default operators mult'>*</button>
        <button class='button--default nums four'>4</button>
        <button class='button--default nums five'>5</button>
        <button class='button--default nums six'>6</button>
        <button class='button--default operators minus'>-</button>
        <button class='button--default nums one'>1</button>
        <button class='button--default nums two'>2</button>
        <button class='button--default nums three'>3</button>
        <button class='button--default operators plus'>+</button>
        <button class='button--default nums zero'>0</button>
        <button class='button--default special dot'>.</button>
        <button class='button--default special ans'>Ans</button>
        <button class='button--default equal'>=</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
    <script src='assets/js/app.min.js'></script>
  </body>
</html>
